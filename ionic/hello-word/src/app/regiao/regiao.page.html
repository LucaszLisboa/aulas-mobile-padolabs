<ion-header class="header">
  <img src="../../assets/Logo.png" alt="">
</ion-header>

<ion-content>
  <div class="container">
    

    <div class="title">
      <p>SELECIONE UMA REGI√ÉO</p>
    </div>

    <ion-card class="card" (click)="goToPageRegion('Sul')">
      <img src="https://s3.static.brasilescola.uol.com.br/be/2020/05/cataratas-iguacu.jpg" alt="londrina">
      <div class="bottom-left">SUL</div>
    </ion-card>

    <ion-card class="card">
      <img src="https://blog.maxmilhas.com.br/wp-content/uploads/2018/11/S%C3%A3o-Paulo-770x450.jpg" (click)="goToPageRegion('Sudeste')">
      <div class="bottom-left">SUDESTE</div>
    </ion-card>

    <ion-card class="card">
      <img src="https://www.rioquente.com.br/images/news/0251/pontos_turisticos_da_regiao_centro-oeste_meio.jpg" (click)="goToPageRegion('Centro-Oeste')">
      <div class="bottom-left">CENTRO-OESTE</div>
    </ion-card>

    <ion-card class="card">
      <img src="https://images.educamaisbrasil.com.br/content/banco_de_imagens/guia-de-estudo/D/geografia-clima-da-regiao-nordeste.jpg" (click)="goToPageRegion('Nordeste')">
      <div class="bottom-left">NORDESTE</div>
    </ion-card>

    <ion-card class="card">
      <img src="https://a.cdn-hotels.com/gdcs/production61/d51/e1bd12cf-a49e-4d1c-94fe-655fd07fb721.jpg" (click)="goToPageRegion('Norte')">
      <div class="bottom-left">NORTE</div>
    </ion-card>

  </div>
</ion-content>

<ion-toolbar class="toolbar">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
  
      <ion-tab-button class="ico" tab="schedule" class="tab">
        <ion-icon class="icon" name="home-outline" color="dark"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="map" class="tab">
        <ion-icon class="icon" name="star-outline" color="dark"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="about" class="tab" (click)="goToPage()">
        <ion-icon class="icon" name="person-outline" color="dark"></ion-icon>
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
