<ion-header class="header">
  <img src="../../assets/Logo.png" alt="">
</ion-header>

<ion-content>
  <div class="container">
    

    <div class="title">
      <p>SELECIONE UMA REGI√ÉO</p>
    </div>

    <ion-card class="card" (click)="goToPageRegion('Sul')">
      <img src="../../assets/londrina.png" alt="londrina">
      <div class="bottom-left">SUL</div>
    </ion-card>

    <ion-card class="card">
      <img src="../../assets/londrina.png" (click)="goToPageRegion('Sudeste')">
      <div class="bottom-left">SUDESTE</div>
    </ion-card>

    <ion-card class="card">
      <img src="../../assets/londrina.png" (click)="goToPageRegion('Centro-Oeste')">
      <div class="bottom-left">CENTRO-OESTE</div>
    </ion-card>

    <ion-card class="card">
      <img src="../../assets/londrina.png" (click)="goToPageRegion('Nordeste')">
      <div class="bottom-left">NORDESTE</div>
    </ion-card>

    <ion-card class="card">
      <img src="../../assets/londrina.png" (click)="goToPageRegion('Norte')">
      <div class="bottom-left">NORTE</div>
    </ion-card>

  </div>
</ion-content>

<ion-toolbar class="toolbar">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
  
      <ion-tab-button class="ico" tab="schedule" class="tab">
        <ion-icon class="icon" name="home-outline" color="dark"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="map" class="tab">
        <ion-icon class="icon" name="star-outline" color="dark"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="about" class="tab" (click)="goToPage()">
        <ion-icon class="icon" name="person-outline" color="dark"></ion-icon>
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
