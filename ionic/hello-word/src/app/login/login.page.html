<ion-header class="header">
  <img src="../../assets/Logo.png" alt="">
</ion-header>


<ion-content>
  <div class="container">

    <div class="login">
      <div class="input">
        <ion-input [(ngModel)]="userEmail" placeholder="LOGIN"></ion-input>
      </div>
  
      <div class="input">
        <ion-input [(ngModel)]="userPassword" type="password" placeholder="SENHA"></ion-input>
      </div>
    </div>

    <ion-button (click)="onSubmit()" class="btn" expand="block">ENTRAR</ion-button>


    <div class="text-register">
      <p>N√ÉO TEM CONTA? <a (click)="goToPage()">REGISTRE-SE</a></p>
    </div>
    
  </div>
</ion-content>
