<ion-header class="header">
  <ion-icon name="arrow-back-outline" (click)="goToPage()"></ion-icon>
  <p>MEU PERFIL</p>
</ion-header>


<ion-content>
  <div class="content">
    <div class="cabecalho">
      <p class="perfil">Perfil</p>
      <p class="config-perfil">Configurações de perfil</p>
    </div>

    <hr color="#3D3D3D">

    <div class="dados">
      <div class="email">
        <p>Email</p>
        <p>lucas.@gmail.com</p>
      </div>
  
      <div class="info">
        <p>Nome</p>
        <div class="sub-info">
          <p>Lucas Lisboa</p>
          <ion-icon name="chevron-forward-outline" color="secondary"></ion-icon>
        </div>
      </div>
  
      <div class="info">
        <p>Idioma</p>
        <div class="sub-info">
          <p>Português(Brasil)</p>
          <ion-icon name="chevron-forward-outline" color="secondary"></ion-icon>
        </div>
      </div>
    </div>

    <hr color="#3D3D3D">

    <div class="configs">

      <div class="config">
        <div class="sub-config">
          <ion-icon name="settings-outline"></ion-icon>
          <p>Configurações do Sistema</p>
        </div>
        <ion-icon class="arrow" name="chevron-forward-outline" color="secondary"></ion-icon>
      </div>

      <div class="config">
        <div class="sub-config">
          <ion-icon name="help-circle-outline"></ion-icon>
          <p>Ajuda</p>
        </div>
        <ion-icon class="arrow" name="chevron-forward-outline" color="secondary" (click)="goToPageFaq()"></ion-icon>
      </div>

      <div class="config">
        <div class="sub-config">
          <ion-icon name="notifications-outline"></ion-icon>
          <p>Notificações</p>
        </div>
        <ion-icon class="arrow" name="chevron-forward-outline" color="secondary"></ion-icon>
      </div>

    </div>
  </div>


</ion-content>
