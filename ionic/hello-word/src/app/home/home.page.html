<ion-header class="header">
  <img src="../../assets/Logo.png" alt="">
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <div class="navegation">
      <ion-breadcrumbs color="dark">
        <ion-breadcrumb class="breadcrumb">Home</ion-breadcrumb>
        <ion-breadcrumb class="breadcrumb">Cidades</ion-breadcrumb>
      </ion-breadcrumbs>
    </div>

    <div class="cards">
      <ion-card class="card" *ngFor="let cidade of cidades">
        <img class="img" [src]="cidade.cityImage">
        <ion-card-header>
          <ion-card-subtitle>Destino</ion-card-subtitle>
          <ion-card-title>{{cidade.cityName}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content class ="description">
          <ion-text>{{cidade.cityShortDescription}}</ion-text>
        </ion-card-content>
        <ion-button class="btn" (click)="goToPage(cidade)" expand="block">Visualizar Cidade</ion-button>
      </ion-card>

    </div>
  </div>

</ion-content>
