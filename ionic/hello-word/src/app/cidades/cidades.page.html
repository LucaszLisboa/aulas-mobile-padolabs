<ion-header class="header">
  <img src="../../assets/Logo.png" alt="">
</ion-header>

<ion-content >
  <div id="container">
    <div class="navegation">
      <ion-breadcrumbs color="dark">
        <ion-breadcrumb class="breadcrumb">Home</ion-breadcrumb>
        <ion-breadcrumb class="breadcrumb">Cidades</ion-breadcrumb>
        <ion-breadcrumb class="breadcrumb">{{Cidade.cityName}}</ion-breadcrumb>
      </ion-breadcrumbs>
    </div>


    <div class="cards">
      <ion-card class="card">
        <img src="{{Cidade.cityImage}}">
        <ion-card-header>
          <ion-card-subtitle>Destino</ion-card-subtitle>
          <ion-card-title>{{Cidade.cityName}}, {{Cidade.cityUf}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content class ="description">
          <ion-text>{{Cidade.cityDescription}}</ion-text>
        </ion-card-content>
      </ion-card>
    </div>

    <ion-accordion-group>
      <div class="accordion">
        <ion-accordion value="first">
          <ion-item slot="header" color="light">
            <ion-label><b>População</b></ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            {{Cidade.cityPopulation}}
          </div>
        </ion-accordion>
        <ion-accordion value="second">
          <ion-item slot="header" color="light">
            <ion-label><b>Area Total</b></ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            {{Cidade.cityArea}}
          </div>
        </ion-accordion>
        <ion-accordion value="third">
          <ion-item slot="header" color="light">
            <ion-label><b>Prefeito</b></ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            {{Cidade.cityMayor}}
          </div>
        </ion-accordion>
        <ion-accordion value="fourth">
          <ion-item slot="header" color="light">
            <ion-label><b>Altitude</b></ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            {{Cidade.cityAltitude}}
          </div>
        </ion-accordion>
      </div>
    </ion-accordion-group>

    <ion-button class="btn" (click)="goToPage()" expand="block">Voltar</ion-button>

  </div>

  

</ion-content>
